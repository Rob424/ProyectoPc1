<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de las Carteras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-regresar {
            background-color: #007bff;
            color: white;
        }
        .btn-regresar:hover {
            background-color: #0056b3;
        }
        .alert {
            text-align: center;
        }
        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .form-group {
                margin-bottom: 15px;
            }
            .btn-regresar {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Registro de las Carteras</h3>

    <!-- Mensaje de éxito -->
    {% if mensaje %}
        <div class="alert alert-success">{{ mensaje }}</div>
    {% endif %}

    <!-- Formulario -->
    <form action="/GrabarCartera" method="post">
        <div class="form-group row">
            <label for="nombre" class="col-sm-3 col-form-label"><strong>Descripción:</strong></label>
            <div class="col-sm-9">
                 <textarea name="nombre" class="form-control" placeholder="Descripción de la cartera" required rows="4"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="tipo_id" class="col-sm-3 col-form-label"><strong>Tipo:</strong></label>
            <div class="col-sm-9">
                <select name="tipo_id" class="form-control" required>
                    <option value="">Seleccione tipo</option>
                    {% for tipo in tipos %}
                        <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="precio" class="col-sm-3 col-form-label"><strong>Precio:</strong></label>
            <div class="col-sm-9">
                <input type="number" name="precio" class="form-control" placeholder="Precio" step="0.01" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="fecha" class="col-sm-3 col-form-label"><strong>Fecha:</strong></label>
            <div class="col-sm-9">
                <input type="date" name="fecha" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-success">Grabar</button>
                <a href="/ConsultarCartera" class="btn btn-regresar">Regresar</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
