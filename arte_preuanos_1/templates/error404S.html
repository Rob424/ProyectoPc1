<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-size: 80px;
            color: #f36f26; /* Color naranja UNFV */
        }
        h3 {
            color: #f36f26;
        }
        .btn {
            background-color: #f36f26;
            color: white;
        }
        .btn:hover {
            background-color: #d55f1e;
        }
        .alert {
            color: #f36f26;
            font-weight: bold;
        }
        .message {
            font-size: 20px;
        }
        .logo-container {
            margin: 20px 0;
        }
        .logo-container img {
            width: 200px; /* Ajusta el tamaño del logo */
        }
        /* Estilo para los integrantes en formato vertical */
        .integrantes {
            text-align: left;
            font-size: 18px;
            margin-top: 15px;
        }
        .integrantes p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <h3>¡Página no encontrada!</h3>
    
    <div class="logo-container">
        <!-- Imagen del logo de UNFV -->
        <img src="https://www.unfv.edu.pe/images/logo_unfv.jpg" alt="Logo UNFV">
    </div>

    <p class="message">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
    
    <div class="alert alert-warning mt-3">
        Bienvenido a <strong>UNFV FIIS</strong>
    </div>
    
    <!-- Integrantes en formato vertical -->
    <div class="integrantes">
        <p><strong>Integrantes:</strong></p>
        <p>Miguel</p>
        <p>Pepe</p>
        <p>Nico</p>
        <p>Maribel</p>
        <p>Flor</p>
    </div>
    
    <a href="/principal" class="btn btn-primary">Regresar al inicio</a>
</div>

</body>
</html>
